<div class="po-md-12">
    <div class="po-md-5">
        <po-divider p-label="Informações Nota Fiscal"></po-divider>
        <div class="po-md-12">
            <po-input [(ngModel)]="serieEntra" class="po-lg-9" p-clean p-icon="bi bi-file-earmark-text"
                p-label="Série Entrada" />
        </div>
        <div class="po-md-12">
            <po-input [(ngModel)]="serieSaida" class="po-lg-9" p-clean p-icon="bi bi-file-earmark-text"
                p-label="Série Saída" />
        </div>
    </div>

    <div class="po-md-7">
        <po-divider p-label="Transporte e Entrega"></po-divider>
        <div class="po-md-12">
            <po-combo p-label="Transportadora Entrada" p-icon="bi bi-truck" [p-options]="listaTransp"
                p-placeholder="Aguardade carregamento..." [p-clean]="true" [ngModel]="codTransEnt"
                (ngModelChange)="codTransEnt = $event">
                <ng-template p-combo-option-template let-option>
                    <div class="po-row">
                        <po-icon p-icon="bi bi-truck" class="po-sm-2 po-md-3 po-lg-1" p-size="sm"></po-icon>
                        <div class="po-sm-10 po-md-9 po-lg-11">
                            <div class="po-font-text-large-bold">{{ option.label }}</div>
                            <div class="po-font-text-smaller">Transportadora: {{ option.value }}</div>
                        </div>
                    </div>
                </ng-template>
            </po-combo>
        </div>
        <div class="po-md-12">
            <po-combo p-label="Transportadora Saída" p-icon="bi bi-truck" [p-options]="listaTransp"
                p-placeholder="Aguardade carregamento..." [p-clean]="true" [ngModel]="codTransSai"
                (ngModelChange)="codTransSai = $event">
                <ng-template p-combo-option-template let-option>
                    <div class="po-row">
                        <po-icon p-icon="bi bi-truck" class="po-sm-2 po-md-3 po-lg-1" p-size="sm"></po-icon>
                        <div class="po-sm-10 po-md-9 po-lg-11">
                            <div class="po-font-text-large-bold">{{ option.label }}</div>
                            <div class="po-font-text-smaller">Transportadora: {{ option.value }}</div>
                        </div>
                    </div>
                </ng-template>
            </po-combo>
        </div>


        <div class="po-md-12">
            <po-combo p-label="Entrega" p-icon="bi bi-pin-map" [p-options]="listaEntrega"
                p-placeholder="Aguardade carregamento..." [p-clean]="true" [ngModel]="codEntrega"
                (ngModelChange)="codEntrega = $event">
                <ng-template p-combo-option-template let-option>
                    <div class="po-row">
                        <po-icon p-icon="bi bi-pin-map" class="po-sm-2 po-md-3 po-lg-1" p-size="sm"></po-icon>
                        <div class="po-sm-10 po-md-9 po-lg-11">
                            <div class="po-font-text-large-bold">{{ option.label }}</div>
                            <div class="po-font-text-smaller">Cidade: {{ option.cidade }}</div>
                        </div>
                    </div>
                </ng-template>
            </po-combo>
        </div>
    </div>
</div>
